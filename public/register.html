<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration or Sign Up form in HTML CSS | CodingLab</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="/api/register" method="POST">
      <div class="input-box">
        <input type="text" name="nombre" placeholder="Enter your first name" required>
      </div>
      <div class="input-box">
        <input type="text" name="apellidos" placeholder="Enter your last name" required>
      </div>
      <div class="input-box">
        <input type="text" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="password" name="pass_word" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input type="password" name="confirm_password" placeholder="Confirm password" required>
      </div>
      <div class="input-box">
        <select name="clase" required>
          <option value="" disabled selected>Select role</option>
          <option value="colaborador">Colaborador</option>
          <option value="coordinador">Coordinador</option>
        </select>
      </div>
      <div class="policy">
        <input type="checkbox" required>
        <h3>I accept all terms & conditions</h3>
      </div>
      <div class="input-box button">
        <input type="submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="#">Login now</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
